<a href="/content" (click)="myClick()">
  <div class="popular-wrap mb-2" style="padding: 10px;background: #f5f5f5">
    <div class="cat-title">{{title}}</div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 8, xl: 8, xxl: 8 }">
      <div *ngFor="let post of posts; let i= index;">
        <ng-container *ngIf="i<6">
          <div nz-col nzSpan="8">
            <app-item-medium class="latest" [post]="post"></app-item-medium>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</a>
