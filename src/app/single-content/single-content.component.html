<div class="container">
  <div *ngFor="let post of posts; let i= index;">
    <img alt="" src="{{post.image_link_small}}">
    <div class="none">
      <p style="font-size:16px;color:rgba(0, 0, 0, 0.85);margin-bottom:16px;font-weight: 500;">
        {{post.title}}
      </p>
      <p class="text-muted">
        {{post.body}}
      </p>
    </div>
  </div>
</div>
